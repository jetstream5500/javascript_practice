<!DOCTYPE html>
<html>
	<head>
		<!--SETUP-->
		<title>Show Image Dimensions Locally</title>
		<!--STYLES-->
		<link href='style.css' rel='stylesheet' type='text/css'>

	</head>
	<body>
		<form action='#' onsubmit="return false;">
	    	<input type='file' id='fileSelect'>
	    	<input type='button' id='imgLoad' value='Load' onclick='loadImage()'>
		</form>
	  <canvas id="image"></canvas>
		<canvas id="best_painting"></canvas>
    <canvas id="inspect_painting"></canvas>
		<br>
		<input type='button' id='start' value='Start' onclick='setup();iterate()'>
    <input type='button' id='stop' value='Stop' onclick='stopIterate()'>
		<!--SCRIPTS-->
		<script src="script.js"></script>
	</body>
</html>
